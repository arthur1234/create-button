<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Button (CSS & HTML)</title>

    <!-- adding jquery, jquery UI -->
    <script type="text/javascript" src="javascript/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="javascript/jqueryUI/jquery-ui.min.js"></script>

    <!-- adding css of jquery UI -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="global_wrapper" class="global_wrapper">
        <div id="wrapper" class="wrapper">

            <!-- Dialog window to pick a color for background or border -->
            <div id="dialog" title="Pick Color">
                <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
                    <span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
                    Choose color
                </p>

                <div id="red"></div>
                <div id="green"></div>
                <div id="blue"></div>

                <div id="swatch" class="ui-widget-content ui-corner-all"></div>

                <div id="color_number" class="color_number">
                     <span>
                     #
                     </span>
                    <input type="text" id="put_color" value="">
                    <button id="changeColor">change</button>
                </div>
            </div>

            <div id="header" class="header">
                <h1>
                  CSS   BUTTON GENERATOR
               </h1>
            </div>
            <div id="top_section" class="top_section">
                <div id="top_section_left" class="top_section_left">
                    <div id="top_section_left_body" class="top_section_left_body">
                        <p>
                            <label for="buttonValue">Set text:</label>
                            <input type="text" id="buttonValue" class="battonValue" value="Click me!">
                            <button id="set_text" class="btn">set</button>
                        </p>
                        <p>
                            <span>Background Color:</span>
                            <button id="bg_color" class="bg_color btn">set</button>
                        </p>
                        <p>
                            <span>Border Color:</span>
                            <button id="border_color" class="border_color  btn">set</button>
                        </p>
                        <div class="slider_blocks">
                            <p>
                                <label for="amount-border">Border Width:</label>
                                <input type="text" id="amount-border" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range-border"></div>
                        </div>

                        <div class="slider_blocks">
                            <p>
                                <label for="amount-radius">Border Radius:</label>
                                <input type="text" id="amount-radius" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range-radius"></div>
                        </div>

                        <div class="slider_blocks">
                            <p>
                                <label for="amount-width">Width:</label>
                                <input type="text" id="amount-width" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range-width"></div>
                        </div>

                        <div class="slider_blocks">
                            <p>
                                <label for="amount-height">Height:</label>
                                <input type="text" id="amount-height" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range-height"></div>
                        </div>

                        <div class="slider_blocks">
                            <p>
                                <label for="amount-font-size">Font-Size:</label>
                                <input type="text" id="amount-font-size" readonly style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range-font-size"></div>
                        </div>

                    </div>
                </div>
                <div id="top_section_right" class="top_section_right">
                    <button id="myByDefault">Click me!</button>
                </div>
            </div>
            <div id="bottom_section" class="bottom_section">
               <div id="cssTextArea" class="cssTextArea" >
                  <span> CSS </span>
                  <br>
                  <textarea id="text_css" class="text_css" readonly></textarea>
               </div>
               <div class="htmlTextArea" id="htmlTextArea">
                  <span> HTML </span>
                  <br>
                  <textarea id="text_html" class="text_html" readonly></textarea>
               </div>
               <div class="clear"></div>
            </div>
            <div id="footer" class="footer">
                <input type="text" id="email" class="email" placeholder="email">
                <br>
                <button id="submit" class="submit">Send this code!</button>
            </div>
        </div>
    </div>
    <!-- adding  main.js -->
    <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>
